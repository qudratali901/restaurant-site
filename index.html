  <style>
    :root{
      --brand-bg:#00308d;
      --brand-accent:#f8bb0a;
      --text:#111;
      --muted:#666;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}

    /* Top notice bar */
    .alert-msg{
      background:var(--brand-accent);
      color:#111;
      text-align:center;
      padding:.5rem 1rem;
      font-weight:600;
    }

    /* Header with logo + actions */
    .topbar{
      background:#fff;
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      gap:1rem;
      padding:.75rem 1rem;
    }
    .logo{
      display:flex; justify-content:center; align-items:center;
    }
    .logo img{
      width:110px;height:110px;border-radius:50%;object-fit:cover
    }
    .contact{
      display:flex; gap:.5rem; align-items:center; justify-content:flex-end;
      font-weight:600;
    }
    .contact .btn{
      background:var(--brand-bg); color:#fff; border:none; border-radius:.4rem;
      padding:.5rem .75rem; cursor:pointer; font-size:.9rem;
    }

    /* Slider / banner */
    .banner{
      position:relative; overflow:hidden; background:#ddd;
    }
    .carousel{
      position:relative; width:100%;
      /* keep a wide aspect like the original */
      aspect-ratio: 2.6 / 1;
    }
    .slide{
      position:absolute; inset:0; width:100%; height:100%;
      opacity:0; transition:opacity .4s ease;
    }
    .slide.active{opacity:1}
    .slide img{width:100%; height:100%; object-fit:cover}

    .carousel-btn{
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,.4); color:#fff; border:none; border-radius:999px;
      width:40px; height:40px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .carousel-btn.prev{left:.5rem}
    .carousel-btn.next{right:.5rem}

    /* Category bar like the original "rectangle" nav */
    .category-bar{
      background:var(--brand-accent);
      padding:.5rem; display:flex; gap:.5rem; overflow:auto;
    }
    .chip{
      background:#fff; color:#000; border:1px solid #00000022;
      border-radius:.5rem; padding:.45rem .7rem; white-space:nowrap;
      font-size:.9rem;
    }

    /* Search */
    .container{max-width:1100px; margin:0 auto; padding:0 1rem}
    .search{
      margin:1rem auto; display:flex; gap:.5rem; align-items:center
    }
    .search input{
      flex:1; padding:.6rem .8rem; border-radius:.5rem; border:1px solid #00000022;
      font-size:1rem
    }
    .search .back{
      border:1px solid #00000022; background:#fff;
      border-radius:.5rem; padding:.55rem .7rem; cursor:pointer;
    }

    /* Payment strip */
    .payments{display:flex; justify-content:center; align-items:center; padding:1rem}
    .payments img{max-width:100%}

    /* Footer */
    footer{background:var(--brand-bg); color:#fff; text-align:center; padding:2rem 1rem}
    .fs-08{font-size:.9rem}
  </style>
</head>
